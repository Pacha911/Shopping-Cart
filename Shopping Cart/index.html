<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Center | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/main.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">Shopping Center</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Computer & Accessory</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Central Processing Unit</span>
                    <img class="shop-item-image" src="Images/UC PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">600.99 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Screen</span>
                    <img class="shop-item-image" src="Images/Ecran PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">220.99 TND</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Keyboard</span>
                    <img class="shop-item-image" src="Images/Clavier PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">49.99 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mouse</span>
                    <img class="shop-item-image" src="Images/Souris PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">29.99 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Desk</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Desk for Computer</span>
                    <img class="shop-item-image" src="Images/Table PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">219.99 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Chair</span>
                    <img class="shop-item-image" src="Images/Chaise Table.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">69.99 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0 TND</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Shopping Center</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                        
                    </li>
                    <li>
                        <a href="https://play.google.com/store/apps?hl=fr&tab=r8" target="_blank">
                            <img src="Images/GooglePlay Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
